jobs:
  # only-build 任务已移除，目标是直接推送

  build-push-digest:
    name: build ${{ inputs.cann_tag }} (${{ matrix.arch }})
    if: ${{ inputs.publish }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: linux-x86_64
          - arch: aarch64
            runner: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 替换为登录阿里云 ACR
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          # 移除 Quay 和 DockerHub 的登录

      - name: Build and push by digest
        uses: docker/build-push-action@v6
        id: build
        with:
          platforms: ${{ matrix.arch }}
          # 3. tags 替换为 ACR 地址，不带标签 (推送到 ACR 的 digest 引用)
          tags: ${{ env.ACR_NAMESPACE }}/${{ env.ACR_REPOSITORY }} 
          
          file: ${{ github.workspace }}/cann/${{ inputs.cann_tag }}/Dockerfile
          context: ${{ github.workspace }}/cann/${{ inputs.cann_tag }}
          
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          provenance: false

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.cann_tag }}-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1
          
  push-image:
    runs-on: ubuntu-latest
    needs: build-push-digest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ inputs.cann_tag }}-*
          merge-multiple: true

      # 4. 替换为登录阿里云 ACR
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags
        id: prepare-tags
        run: |
          # 保持原有的 jq 逻辑不变，前提是 cann_publish_version.json 存在
          BASE_TAGS=$(jq -r --arg cann_tag "${{ inputs.cann_tag }}" \
            '.versions[] | select(.path == "cann/" + $cann_tag) | .tags[]' \
            cann_publish_version.json)
            
          # 5. registries 列表只保留您的 ACR 命名空间/仓库
          registries=(
            "${{ env.ACR_NAMESPACE }}/${{ env.ACR_REPOSITORY }}"
          )
          
          first=true
          TAGS_JSON="["
          for registry in "${registries[@]}"; do
            for tag in $(echo "$BASE_TAGS" | tr ',' ' '); do
              if [ "$first" != true ]; then
                TAGS_JSON+=","
              fi
              TAGS_JSON+="\"${registry}:${tag}\""
              first=false
            done
          done
          TAGS_JSON+="]"
          echo "tags=${TAGS_JSON}" >> $GITHUB_OUTPUT

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        env:
          TAGS: ${{ steps.prepare-tags.outputs.tags }}
        run: |
          readarray -t TAGS_ARRAY <<< "$(echo "$TAGS" | jq -r '.[]')"

          for TAG in "${TAGS_ARRAY[@]}"; do
            # 6. 修改逻辑，仅检查 ACR 地址，并创建 Manifest List
            if [[ "$TAG" == *"${{ env.ACR_NAMESPACE }}/${{ env.ACR_REPOSITORY }}"* ]]; then
              # 使用 ACR digest 引用来创建 Manifest List
              docker buildx imagetools create -t "$TAG" \
                $(printf '${{ env.ACR_NAMESPACE }}/${{ env.ACR_REPOSITORY }}@sha256:%s ' *)
            else
              echo "Error: Unknown registry in TAG: $TAG"
              exit 1
            fi
          done

  # 7. sync-image 任务已移除，目标是直接推送到 ACR